<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Style - Subject Selection</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Main container styling */
        .container {
            border: 2px solid #00FF00;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.7);
            background-color: #1a1a1a;
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00FF00;
        }

        /* Styling the subject buttons */
        .subject-button{
            display: block;
            background-color: transparent;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .subject-button :hover {
            background-color: #00FF00;
            color: #000;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.8);
        }

        .subject-button:active {
            box-shadow: 0px 0px 10px 5px rgba(0, 255, 0, 0.5);
        }

        /* Small font effect */
        .small {
            font-size: 1rem;
            color: #ff6600;
            margin-top: 20px;
        }
        .click{
          
        
          
          
        }
        a {
          
          text-decoration: none;
        }
    </style>
</head>

        </a>
        <a href="Hindichapter.html">
  <button class="subject-button">hindi</button>
        </a>
        <a href="Geographychapter.html">
        <button class="subject-button">Geography</button>
        </a>
        <a href="Economicschapter.html">
        <button class="subject-button">Economics</button> 
        </a>
        <p class="small">Choose a subject to start the Study</p>
    </div>
